<!DOCTYPE html>
<html>

<style>
#container {
  width: 100vw;
  height: 100vh;
  position: relative;
  background-image: url(https://www.halfhollowhills.k12.ny.us/uploaded/faculty_photos/5323.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center; 
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>
<div id ="container">
<div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
}
</script>

</body>
</html>
