<html>
  <head>
    <title>go to kylediaz.com/secret</title>
  </head>
  <body>
    <canvas id = "myCanvas" width = "1000" height = "2000"></canvas>
	</br>
	<a id = "ye" href = "games">btw go to kylediaz.com/games for unblocked games</a>
    <script>
	  var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      var imageObj = new Image();
	  
      imageObj.onload = function() {
        context.drawImage(imageObj, 0, 0);
      };
      imageObj.src = "its_beautiful.png";
	  
	  var imageX = 0;
	  var imageY = 0;
	  var imageWidth = imageObj.width;
	  var imageHeight = imageObj.height;
	  
	  var mouseX;
	  var mouseY;
	  document.getElementById("myCanvas").onmousemove = function(event) {
	    mouseX = event.clientX;
		mouseY = event.clientY;
	  };
	  
	  document.getElementById("myCanvas").onmousedown = function() {mouseDown()};
	  document.getElementById("myCanvas").onmouseup = function() {mouseUp()};
	  
	  var id;
	  function mouseDown() {
		if (mouseX > imageX && mouseX < imageX + imageWidth && mouseY < imageY && mouseY > imageY + imageHeight) {
		  id = setInterval(updateImagePosition, 10);
		}
	  }

	  function mouseUp() {
	    clearInterval(id);
	  }
	  
	  function updateImagePosition() {
	    document.getElementById("ye").innerHTML = mouseX;
	    context.drawImage(imageObj, imageX, imageY);
	  }
    </script>
  </body>
</html>
